
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read  # This is required for actions/checkout

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.9

      - name: Build Docker image
        run: docker build -t docker.cloudsmith.io/demo/ciara-test/flask_app:latest -f Dockerfile .

      - name: Authenticate with Cloudsmith Docker Registry
        uses: docker/login-action@v2
        with:
          registry: docker.cloudsmith.io
          username: "ciara-carey"
          password: ${{ secrets.CLOUDSMITH_API_KEY }}

      - name: Push Docker image to Cloudsmith
        run: docker push docker.cloudsmith.io/demo/ciara-test/flask_app:latest
