
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  id-token: write
  contents: read
  attestations: write
  packages: write
env:
   REGISTRY: docker.cloudsmith.io
   IMAGE_NAME: demo/ciara-test/flask_app
   #${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest -f Dockerfile .
      - name: Install cosign
        uses: sigstore/cosign-installer@v3.5.0
        
      - name: Authenticate with Cloudsmith Docker Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.CLOUDSMITH_USER_NAME }}
          password: ${{ secrets.CLOUDSMITH_API_KEY }}
          
      - name: Build and push image
        id: push
        uses: docker/build-push-action@v5.0.0
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        id: sbom
        with:
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          format: spdx-json
          output-file: 'sbom.spdx.json'
          
      - name: Attest
        uses: actions/attest-sbom@v1
        id: attest
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.push.outputs.digest }}
          sbom-path: 'sbom.spdx.json'
          push-to-registry: true

      - name: Sign the images with GitHub OIDC Token
        run: cosign sign --yes docker.cloudsmith.io/demo/ciara-test/flask_app:latest
