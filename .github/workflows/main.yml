
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read  # This is required for actions/checkout

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t docker.cloudsmith.io/demo/ciara-test/flask_app:latest -f Dockerfile .

      - name: Authenticate with Cloudsmith Docker Registry
        uses: docker/login-action@v2
        with:
          registry: docker.cloudsmith.io
          username: ${{ secrets.CLOUDSMITH_USER_NAME }}
          password: ${{ secrets.CLOUDSMITH_API_KEY }}

      - name: Push Docker image to Cloudsmith
        run: docker push docker.cloudsmith.io/demo/ciara-test/flask_app:latest

      - name: Sign image
        uses: sigstore/cosign-installer@v3.5.0
      - name: Anchore SBOM Action
        uses: anchore/sbom-action@v0
        id: sbom
        with:
          image: docker.cloudsmith.io/demo/ciara-test/flask_app:latest
          format: spdx-json
          upload-artifact: true
          dependency-snapshot: ${{ inputs.sbom-snapshot-enable }}
