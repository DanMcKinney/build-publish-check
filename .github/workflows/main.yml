
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read  # This is required for actions/checkout

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t docker.cloudsmith.io/demo/ciara-test/flask_app:latest -f Dockerfile .

      - name: Authenticate with Cloudsmith Docker Registry
        uses: docker/login-action@v2
        with:
          registry: docker.cloudsmith.io
          username: ${{ secrets.CLOUDSMITH_USER_NAME }}
          password: ${{ secrets.CLOUDSMITH_API_KEY }}

      - name: Install cosign
        uses: sigstore/cosign-installer@v3.5.0
        
      - name: Anchore SBOM Action
        uses: anchore/sbom-action@v0
        id: sbom
        with:
          image: docker.cloudsmith.io/demo/ciara-test/flask_app:latest
          format: spdx-json
          upload-artifact: true
          dependency-snapshot: ${{ inputs.sbom-snapshot-enable }}

      - name: Push Docker image to Cloudsmith
        run: docker push docker.cloudsmith.io/demo/ciara-test/flask_app:latest
     
      #- name: Generate artifact attestation
      #  uses: actions/attest-build-provenance@v1
      #  with:
      #    subject-name: docker.cloudsmith.io/demo/ciara-test/flask_app:latest
      #    subject-digest: ${{ steps.push.outputs.digest }}
      #    push-to-registry: true
        
      - name: Sign the images with GitHub OIDC Token
        run: cosign sign --yes docker.cloudsmith.io/demo/ciara-test/flask_app:latest

      - name: Attach SBOM to Docker Image
        run: |
          #sbom_file=$(find . -name "*.spdx.json")
          #cosign attach sbom --sbom $sbom_file docker.cloudsmith.io/demo/ciara-test/flask_app:latest
          #cosign attach sbom --sbom $ANCHORE_SBOM_ACTION_PRIOR_ARTIFACT docker.cloudsmith.io/demo/ciara-test/flask_app:latest
          cosign attach attestation docker.cloudsmith.io/demo/ciara-test/flask_app:latest --attestation $ANCHORE_SBOM_ACTION_PRIOR_ARTIFACT

      #- name: Verify image
      #  run: cosign verify --certificate-identity ccarey@cloudsmith.io --certificate-oidc-issuer https://accounts.google.com docker.cloudsmith.io/demo/ciara-test/flask_app:latest
