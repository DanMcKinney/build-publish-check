name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
permissions:
    contents: read  # This is required for actions/checkout

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          python -m venv venv
          . venv/bin/activate
          pip install -r flask_app/requirements.txt

      - name: Build Docker image
        run: docker build -t flask_app:latest -f Dockerfile .
        #run: docker build . --file Dockerfile -t flask_app:latest ./flask_app
        #run: docker build . --file Dockerfile -t flask_app:$(date +%s)
        #run: docker build . --file Dockerfile -t flask_app:$(date +%s) ./flask_app
        #run: docker build . --file Dockerfile --tag my-image-name:$(date +%s)
        
      - name: Push Docker image to Cloudsmith
        uses: cloudsmith-io/action@v0.6.6
        with:
          api-key: ${{ secrets.CLOUDSMITH_API_KEY }}
          command: push
          format: docker
          owner: demo
          repo: ciara-test
          file: image-file.tar.gz
          summary: "Docker image for Flask app"
